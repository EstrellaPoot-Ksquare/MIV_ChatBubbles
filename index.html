<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Chat Bubbles</title>
  </head>
  <body>
    <main>
      <div class="emitter-container">
        <div class="img-container">
          <img
            src="https://rickandmortyapi.com/api/character/avatar/2.jpeg"
            alt="profile picture"
          />
        </div>
        <div class="emitter-content">
          <p>Hi Den, Not yet. I am waiting for Angela's report!</p>
          <p class="done-icon">
            <span>11:34 AM</span>
            <span class="done-all">
              <span class="material-symbols-outlined done-one"> done </span>
              <span class="material-symbols-outlined"> done </span>
            </span>
          </p>
        </div>
      </div>
      <div class="receiver-container">
        <div class="receiver-content">
          <p>Ok! Angela, when should we wait for your report?</p>
          <p class="done-icon">
            <span>11:29 AM</span>
            <span class="material-symbols-outlined"> done </span>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
